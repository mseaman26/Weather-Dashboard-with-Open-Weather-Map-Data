<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        Weather Dashboard
    </header>
    <main>
        <div id="city-search-div" class="col-3">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Search for a City:</label>
                    <input class="form-control" id="input-city">
                    <button class="btn btn-primary" type="submit" id="sumbit-button">Submit</button>
                    <button class="btn btn-primary" type="submit" id="clear-all-button">Clear City List</button>
                  </div>
            </form>
            <hr>
            <div id="city-list-div">
                
            </div>
        </div>
        
        <div id="weather-div" class="col-9">
            <div id="current-weather-div">

            </div>
            
            <div id="forecast-div"></div>

        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
